<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/style.css">
    <title>Flex-box</title>

    <style>
        nav{
            display: flex;
            justify-content: space-between;
            align-items: center;
            
        }

        nav ul{
            font-size: 2.5rem;
            list-style-type: none;

            display: flex;
            align-items: baseline;
            flex-flow: row wrap;
        }

        nav ul li{
            margin: 0 10px;
        }

        a{
            text-decoration: none;
            color: brown;
            padding: 10px;
            background-color: black;
            border-radius: 5px;
        }

        a:hover{
            background-color: aquamarine;
            color: crimson;
            transition: 0.5s;
        }


        nav ul li:nth-of-type(2) {
            order: 1;
        }

        @media screen and (min-width:700px) {
            nav {
                flex-flow: row wrap;
            }
        }

    </style>
</head>
<body>
    <header class="flex">
        <nav>
            <img src="https://vidafullstack.com.br/wp-content/uploads/2019/08/logo-4.png" alt="Imagem vida fullstack">
            <ul>
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Sobre</a>
                </li>
                <li>
                    <a href="#">Portif√≥lio</a>
                </li>
                <li>
                    <a href="#">Contato</a>
                </li>
            </ul>
        </nav>
    </header>
</body>
</html>
